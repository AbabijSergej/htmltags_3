<!DOCTYPE html>
<html lang=run">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="#" method="get" enctype="multipart/form-data">
		<div>
			<input tabindex="1" type="text" name="username" value="">
		</div>
		<div>
			<input type="password" name="userpass" value="">
		</div>
		<div>
			<p><input tabindex="2" type="radio" checked name="beer" value="Light"> Светлое пиво</p>
			<p><input tabindex="2" type="radio" name="beer" value="Dark"> Темное пиво</p>
			<br>
			<p><input tabindex="4" type="radio" name="beer2" value="Light"> Светлое пиво</p>
			<p><input tabindex="4" type="radio" checked name="beer2" value="Dark"> Темное пиво</p>
			<br>
			<p><input type="checkbox" checked name="car" value="yes"> Наличие авто</p>
			<p><input type="checkbox" name="car1" value="yes"> Наличие авто2</p>
			<p><input type="checkbox" name="car2" value="yes"> Наличие авто3</p>
			<p><input type="checkbox" checked disabled name="car3" value="yes"> Наличие авто4</p>
		</div>
		<div>
			<br>
			<div><input tabindex="3" type="file" name="foto"></div>
			<br>
			<div><textarea tabindex="5" name="text" cols="30" rows="10"></textarea></div>
		</div>
		<br>
		<div>
			<select tabindex="6" name="color">
				<option value="red">Red</option>
				<option selected value="green">Green</option>
				<option value="blue">Blue</option>
			</select>
		</div>
		<br>
		<div>
			<button type="submit">Отправить</button>
		</div>
	</form>
</body>

</html>
